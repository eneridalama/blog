<div class="d-flex align-items-center header">
    <img src="/assets/images/profile-pic.png" alt="" class="profile-pic">
    <span>
        {{user.firstName}} {{user.lastName}}
    </span>
</div>
<div>
    <textarea width="400px" [value]="post.description" #contentRef></textarea>
</div>
<div>
    <input pInputText placeholder="Put your image url" style="width: 100%;" [value]="post.imageUrl" #imageRef>

    <div class="d-flex justify-content-between" style="margin-top: 20px;">
        <p>{{'turnOffCommenting' | translate}}</p>
        <p-inputSwitch (onChange)="handleChange($event)" [(ngModel)]="post.noComment"></p-inputSwitch>
    </div>

    <button pButton type="button" label="{{'post' | translate}}" (click)="savePost()"></button>
</div>
